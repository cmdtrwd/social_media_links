<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/social_links.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ff66d0d2f0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Social Media Links</title>
</head>

<body>
    <header>
        <img src="https://cmdt-uic.psu.ac.th/wp-content/uploads/2022/03/PSUIC-Logo-web.png" alt="">
        <h1>Contact Us</h1>
        <div class="overlay">
        </div>
    </header>

    <section id="main">
        <div class="phone">
            <i class="fa-solid fa-phone"></i>    
            <p>+66 (0) 7428 2831</p>
        </div>
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <p>psuic-info@psu.ac.th</p>            
        </div>
    </section>

    <section id="social_media">
        <a href="https://cmdt-uic.psu.ac.th/">
            <div class="website">
                <div class="logo">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="text">
                    <p>CMDT Website</p>
                </div>              
            </div>
        </a>
        <a href="https://www.facebook.com/PSUInternationalCollege/">
            <div class="facebook">
                <div class="logo">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="text">
                    <p>PSUIC Facebook Page</p>
                </div>                              
            </div>
        </a>
        <a href="https://www.tiktok.com/@cmdt_psuic_official">
            <div class="tiktok">
                <div class="logo">
                    <i class="fa-brands fa-tiktok"></i>
                </div>
                <div class="text">
                    <p>TikTok</p>
                </div>
            </div>
        </a>
    </section>

</body>

</html>
